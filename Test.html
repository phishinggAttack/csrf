<html>
<body>
	<form>
		UserNmae: <input type="text" name="uname" id="uname"/><br>
		PassWord: <input type="password" name="pass" id="pass"/><br>
		<input type="button" value="SIGNIN" onClick="ajaxcall()"/>
	</form>
	
	<head>
<script>
		
function ajaxcall() {
		debugger;
		var UserNmae=document.getElementById('uname').value;
		var password=document.getElementById('pass').value;
		var url = "http://172.21.182.188:8080/gkt/Write.do?uname=" +UserNmae+"&pass="+password;

    	request = new XMLHttpRequest();
    	request.open("GET", url, true);
    	request.onreadystatechange = function() {
        if (request.readyState === 4) {  // document is ready to parse.
            if (request.status === 200) {  // file is found
                	alert(1)
                }
            }
        }
        request.send();
    }

 </script>

</head>
</body>
</html>
